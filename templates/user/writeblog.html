{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写博客{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/writeblog.css' %}">
{% endblock %}


{% block main %}
    <h3 class="page-title">写博客</h3>
    <form action="/writeblog/" method="post">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
